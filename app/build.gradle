    compileSdkVersion 27
    defaultConfig {
        applicationId "mickeylina.creditpal"
        minSdkVersion 17
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }

    signingConfigs {
        release {
//            this is our release config don't forget to add to shrink resources
//            Properties properties = getProperties('/Users/karim/Documents/PhonographRessources/privatekeys/keystore.properties')
//            storeFile file(getProperty(properties, 'storeFile'))
//            keyAlias getProperty(properties, 'keyAlias')
//            storePassword getProperty(properties, 'storePassword')
